<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Tic Tac Torder1</title>
  </head>
  <body>
    <div class="img-container">
      <div class="img-container__2"></div>
      <div class="menu-gamegrid">
        <menu class="menu-gamegrid--menu">
          <span>Tic-Tac-Toe</span>
          <span>Single Player</span>
          <span>VS Bot</span>
          <span>Contacts</span>
        </menu>
        <div class="menu-gamegrid--grid">
          <div class="menu-gamegrid--grid__column">
            <div class="menu-gamegrid--grid__row">
              <span class="button" id="one">1</span>
              <span class="button" id="two">2</span>
              <span class="button" id="three">3</span>
            </div>
            <div class="menu-gamegrid--grid__row">
              <span class="button" id="four">4</span>
              <span class="button" id="five">5</span>
              <span class="button" id="six">6</span>
            </div>
            <div class="menu-gamegrid--grid__row">
              <span class="button" id="seven">7</span>
              <span class="button" id="eight">8</span>
              <span class="button" id="nine">9</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="doughnut">
      <svg xmlns='http://www.w3.org/2000/svg' width='0' height='0'> 
        <clipPath id='doughnut-path'> 
          <path d='M0,100 A100,100 0,1,1 200,100 A100,100 0,1,1 0,100 z 
                 M50,100 A50,50 0,1,1 150,100 A50,50 0,1,1 50,100 z' 
                 clip-rule='evenodd'/> 
        </clipPath>
      </svg> 
    </div>
    <script src="main.js"></script>
  </body>
</html>
